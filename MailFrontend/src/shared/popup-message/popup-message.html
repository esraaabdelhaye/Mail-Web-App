@if (successMessage() || errorMessage()) {
<div
  class="toast-container"
  [class.toast-success]="successMessage()"
  [class.toast-error]="errorMessage()"
>
  <div class="toast-content">
    {{ successMessage() || errorMessage() }}
  </div>
  <button class="toast-close" (click)="closeMessage()">
    <!-- X Icon -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="M18 6 6 18" />
      <path d="m6 6 12 12" />
    </svg>
  </button>
</div>

}
