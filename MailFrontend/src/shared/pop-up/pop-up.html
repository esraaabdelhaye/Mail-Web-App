@if (notificationService.currentNotification().isVisible) {
<div class="toast-container" [class]="notificationClass">
  <div class="toast-content">
    {{ notificationService.currentNotification().message }}
  </div>
  <button class="toast-close-btn" (click)="notificationService.hide()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="M18 6 6 18"></path>
      <path d="m6 6 12 12"></path>
    </svg>
  </button>
</div>
}
