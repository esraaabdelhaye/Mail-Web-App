<div class="app-container">
  <!-- The left side bar-->
  <app-email-sidebar (contactsClick)="isContactsOpen.set(true)"></app-email-sidebar>

  <main class="main-content">
    <app-email-list [style.display]="emailList?.selectedEmailId() !== null || isContactsOpen() ? 'none' : 'block'"></app-email-list>
    
    @if (emailList?.selectedEmailId() !== null){
    <app-email-detail
      [mailDetail]="emailList.currentlyOpened()!"
      (back)="emailList.closeOpenedEmail()"
    ></app-email-detail>
    }
    
    @if (isContactsOpen()){
    <app-contacts (back)="isContactsOpen.set(false)" />
    }
  </main>
</div>
