<div class="app-container">

  <!-- The left side bar-->

  <main class="main-content">

      <app-email-detail [email]="emailHandler.openedEmail()!" (back)="emailHandler.closeEmail()"></app-email-detail>

    @else{
      <app-email-list></app-email-list>
    }

  </main>

</div>
