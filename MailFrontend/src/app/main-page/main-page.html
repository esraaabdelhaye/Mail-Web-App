<div class="app-container">
  <!-- The left side bar-->
  <app-email-sidebar></app-email-sidebar>

  <main class="main-content">
    @if (emailList?.selectedEmailId() !== null){
    <app-email-detail
      [email]="emailList.currentlyOpened()!"
      (back)="emailList.closeOpenedEmail()"
    ></app-email-detail>
    } @else{
    <app-email-list></app-email-list>
    }
  </main>
</div>
