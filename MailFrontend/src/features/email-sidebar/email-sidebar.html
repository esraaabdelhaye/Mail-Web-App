<aside class="sidebar">

  <!-- Logo Section -->
  <div class="logo-section">
    <div class="logo-box">
      <lucide-icon [img]="icons.Mail" class="logo-icon"></lucide-icon>
    </div>
    <span class="app-name">MailFlow</span>
  </div>

  <!-- Compose Button -->
  <div class="compose-section">
    <button app-button class="compose-btn shadow-hover" (click)="openComposeEmailModal()">
      <lucide-icon [img]="icons.Plus"></lucide-icon>
      Compose
    </button>
  </div>

  <!-- Navigation -->
  <nav class="nav-content">

    <!-- Default Folders (Inbox, Sent, etc) -->
    <div class="folder-group">
      @for (folder of defaultFolders; track folder.id) {
        <button
          class="nav-item"
          [class.active]="emailHandler.currentFolderId() === folder.id"
          (click)="emailHandler.selectFolder(folder.id)">

          <lucide-icon [img]="getIconForFolder(folder.id)" class="nav-icon"></lucide-icon>
          <span class="nav-label">{{ folder.name }}</span>

          @if (getCount(emailHandler.currentFolderId()) > 0) {
            <span class="badge" [class.active-badge]="emailHandler.currentFolderId() === folder.id">
              {{ getCount(folder.id) }}
            </span>
          }
        </button>
      }
    </div>

    <!-- Custom Folders Section -->
    <div class="custom-folders-section">
      <button class="section-header" (click)="isFoldersOpen = !isFoldersOpen">
        <span>FOLDERS</span>
        <lucide-icon
          [img]="icons.ChevronDown"
          class="chevron"
          [class.rotated]="!isFoldersOpen">
        </lucide-icon>
      </button>

      @if (isFoldersOpen) {
        <div class="folder-list fade-in">

          @for (folder of customFolders; track folder.id) {
            <div class="folder-row-container group">

              <!-- Editing Mode -->
              @if (editingFolderId === folder.id) {
                <div class="edit-row">
                  <input
                    type="text"
                    [(ngModel)]="editingFolderName"
                    (keydown.enter)="handleEditFolder(folder.id)"
                    class="mini-input"
                    autoFocus>
                  <button app-button variant="ghost" size="icon" class="mini-btn" (click)="handleEditFolder(folder.id)">
                    <lucide-icon [img]="icons.Plus"></lucide-icon>
                  </button>
                  <button app-button variant="ghost" size="icon" class="mini-btn" (click)="editingFolderId = null">
                    <lucide-icon [img]="icons.X"></lucide-icon>
                  </button>
                </div>
              }

              @else {
                <!-- Normal Mode -->
                <button
                  class="nav-item"
                  [class.active]="emailHandler.currentFolderId() === folder.id"
                  (click)="emailHandler.selectFolder(folder.id)">

                  <lucide-icon [img]="icons.Folder" class="nav-icon"></lucide-icon>
                  <span class="nav-label">{{ folder.name }}</span>

                  <!-- Hover Actions -->
                  <div class="folder-actions">
                    <button class="action-btn" (click)="startEditing(folder, $event)">
                      <lucide-icon [img]="icons.Pencil" size="14"></lucide-icon>
                    </button>
                    <button class="action-btn delete-btn" (click)="$event.stopPropagation(); emailHandler.deleteFolder(folder.id)">
                      <lucide-icon [img]="icons.X" size="14"></lucide-icon>
                    </button>
                  </div>
                </button>
              }
            </div>
          }

          <!-- Add Folder Row -->
          <div class="add-folder-row">
            @if (isAddingFolder) {
              <div class="edit-row">
                <input
                  type="text"
                  [(ngModel)]="newFolderName"
                  (keydown.enter)="handleAddFolder()"
                  placeholder="Name..."
                  class="mini-input"
                  autoFocus>
                <button app-button variant="ghost" size="icon" class="mini-btn" (click)="handleAddFolder()">
                  <lucide-icon [img]="icons.Plus"></lucide-icon>
                </button>
                <button app-button variant="ghost" size="icon" class="mini-btn" (click)="isAddingFolder = false">
                  <lucide-icon [img]="icons.X"></lucide-icon>
                </button>
              </div>
            } @else {
              <button class="nav-item add-btn" (click)="isAddingFolder = true">
                <lucide-icon [img]="icons.Plus" class="nav-icon"></lucide-icon>
                <span>Add folder</span>
              </button>
            }
          </div>

        </div>
      }
    </div>

    <!-- Contacts Link -->
    <div class="contacts-section">
      <button class="nav-item" (click)="emailHandler.contactsClick()">
        <lucide-icon [img]="icons.Users" class="nav-icon"></lucide-icon>
        <span>Contacts</span>
      </button>
    </div>

  </nav>
</aside>
